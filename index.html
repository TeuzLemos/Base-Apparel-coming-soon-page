<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Apparel</title>
    <link rel="stylesheet" href="copy.css">
    <link rel="stylesheet" href="mobile.css" media="screen and (max-width: 770px)">
</head>

<body>
    <main class="media-text">
        <img src="imagens/logo.svg" alt="" class="logo-mobile">
        <picture>
            <source media="(max-width:770px )" srcset="imagens/hero-mobile.jpg">
            <source media="(min-width:769px )" srcset="imagens/hero-desktop.jpg">
            <img src="imagens/hero-desktop.jpg" alt="imagem modelo" class="img-main">
        </picture>
        <div class="text">
            <h1>WE'RE <br><span>COMING<br>SOON</span></h1>
            <p>
                Hello fellow shoppers! We're currently building our new fashion store. Add your email below to
                stay
                up-to-date with announcements and our launch deals.
            </p>
            <form action="" method="post" class="form">
                <input type="text" name="email" id="email" placeholder="Email Address" autocomplete="email"
                    required><img src="imagens/icon-error.svg" alt="imagem-erro" class="img-erro">
                <input type="submit" value=">" id="button">
            </form>
            <small class="msg-erro">Please provide a valid e-mail</small>
        </div>
        <img src="imagens/logo.svg" alt="" class="logo">
    </main>
    <script>
        const form = document.querySelector(".form");
        const emailInput = document.querySelector("#email");
        const imgErro = document.querySelector(".img-erro");
        const msgErro = document.querySelector(".msg-erro");

        form.addEventListener("submit", function (e) {
            e.preventDefault();

            const emailValue = emailInput.value.trim();
            const regexEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (regexEmail.test(emailValue)) {
                form.classList.remove("error");
                imgErro.style.display = "none";
                msgErro.style.display = "none";

                alert("E-mail v√°lido! Obrigado por se cadastrar.");
                form.reset();
            } else {
                form.classList.add("error");
                imgErro.style.display = "block";
                msgErro.style.display = "block";
            }
        });
    </script>
</body>

</html>
